    <p style="margin-left: 10px; font-size: 80%; color: rgb(160,160,160);">一つ以上出る確率を求めます</p>

    <div class="main">
        <div class="in">
            <form action="">
                <label for="pull">Pull数&ensp;&ensp;&ensp;-></label>
                <input type="number" id="pull" min="0" value="100"><br>
                <label for="reroll">Reroll数&ensp;-></label>
                <input type="number" id="reroll" min="0" value="0">
            </form>
        </div>
        <div class="out">
            <output>
                <p>Mythic確率は...<span id="chance">3.92182%</span></p>
            </output>
        </div>
    </div>
    
    <article>
        <p>Mythicの出現確率はPull毎に[約0.04%, 2500分の1]</p>
        <p>計算式: 1 - ((1 - 0.0004) ^ (Pull数 * (Reroll数 + 1)))</p>
        <p>参考: <a href="https://wynncraft.wiki.gg/wiki/Lootrunning#Rewards" target="_blank" rel="noopener noreferrer">公式Wiki</a></p>
    </article>

        <p>あなたの幸運をお祈りしています。　<a href="https://youtu.be/dQw4w9WgXcQ" style="color: white;">たまねぎ</a></p>
    </footer>

    <script>
        const pull = document.querySelector("#pull");
        const reroll = document.querySelector("#reroll");
        const out = document.querySelector("#chance");

        pull.addEventListener("input", changed);
        reroll.addEventListener("input", changed);

        function changed(event) {
            const pValue = pull.value;
            const rValue = reroll.value;
            console.log("pull "+pValue);
            console.log("reroll "+rValue);
            // 確率
            let retVal = ((1 - (0.9996 ** ((parseInt(rValue) + 1) * parseInt(pValue)))) * 100).toFixed(5) + "%";
            out.innerHTML = retVal;
        }
    </script>
